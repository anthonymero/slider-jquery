<!DOCTYPE html>
<html lang="fr">
	<head>
		
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
		<link href="slider.css" type="text/css" rel="stylesheet">
		<script src="https://use.fontawesome.com/fcf2e5aaa0.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.1.min.js"
></script>	
		<script src="slider.js"></script>
		
	<title>Slider</title>
		
	</head>

	<body>
		<h1>Slider avec effet Fade in / Fade out</h1>
		<div id="slider">
	<!-- Images du slider: -->
			<img src="img/img_01.jpg">
			<img src="img/img_02.jpg">
			<img src="img/img_03.jpg">
			<img src="img/img_04.jpg">
  		</div> 
		
	  <div id="controls">
	  	<button id="previous"><i class="fa fa-backward" aria-hidden="true"></i></button>
	  	<button style="display: none" id="pause"><i class="fa fa-pause" aria-hidden="true"></i></button>
	  	<button id="play"><i class="fa fa-play" aria-hidden="true"></i></button>
	  	<button id="next"><i class="fa fa-forward" aria-hidden="true"></i></button>
	  	<button id="rand"><i class="fa fa-random" aria-hidden="true"></i></button>

	  	<div id="pagination"></div>
	  </div>
	
	</body>
	
</html>
